name: hello-world
on: push
jobs:
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "$(cat hello_world.txt)"
      - name: use node.js
        uses: actions/setup-node@25b062c917b0c75f8b47d8469aff6c94ffd89abb
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
      
